<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuote | Random Quote Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --text: #2d3436;
            --light: #f5f6fa;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        /* Glassmorphism Container */
        .quote-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Neomorphic Elements */
        .control-btn {
            background: var(--light);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow:  8px 8px 16px #d1d9e6, 
                        -8px -8px 16px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .control-btn:hover {
            box-shadow:  4px 4px 8px #d1d9e6, 
                        -4px -4px 8px #ffffff;
            transform: translateY(2px);
        }

        .control-btn:active {
            box-shadow: inset 4px 4px 8px #d1d9e6, 
                        inset -4px -4px 8px #ffffff;
        }

        /* Quote Styling */
        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
            padding-left: 30px;
        }

        .quote-text::before {
            content: '"';
            font-size:2rem;
            position: absolute;
            left: 4px;
            top: -5px;
            opacity: 0.378;
        }
        .quote-text::after {
            content: '"';
            font-size:2rem;
            margin-left: 10px;
            /* position: absolute;
            right: 50px;
            top: -5px; */
            opacity: 0.378;
        }

        .quote-author {
            font-style: italic;
            text-align: right;
            font-size: 1.2rem;
            margin-bottom: 40px;
            position: relative;
            padding-right: 20px;
        }

        .quote-author::before {
            content: "‚Äî";
            color: #1883c6;
            margin-right: 10px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-share {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .twitter { background: #1DA1F2; }
        .facebook { background: #4267B2; }
        .copy { background: var(--primary); }

        /* Decorative Elements */
        .decor-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            top: -50px;
            right: -50px;
            z-index: -1;
        }

        .decor-square {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            bottom: -30px;
            left: -30px;
            transform: rotate(45deg);
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.4rem;
                padding-left: 20px;
            }
            .quote-container {
                padding: 30px;
            }
            .control-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="decor-circle"></div>
        <div class="decor-square"></div>
        
        <div class="quote-content">
            <p class="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, delectus.</p>
            <p class="quote-author">Author</p>
        </div>
        
        <div class="controls">
            <div class="social-share">
                <button class="social-btn twitter">ùïè</button>
                <button class="social-btn copy">‚éò</button>
            </div>
            <button class="control-btn">‚ü≥</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            color: white;
        }

        .hero h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .hero h1 span {
            color: #ff9b22;
            font-weight: 800;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        select {
            flex: 1;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 0 15px;
            color: white;
            outline: none;
            cursor: pointer;
        }

        select option {
            background: #764ba2;
            color: rgb(133, 255, 255);
            margin-right: 50px;
        }

        button {
            background: #f53192;
            color: white;
            border: none;
            border-radius: 12px;
            height: 50px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d42a7d;
            transform: translateY(-2px);
        }

        button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea class="text" placeholder="Write anything here..."></textarea>
        <div class="row">
            <select id="voice-select"></select>
            <button class="listen-btn"><img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play">Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

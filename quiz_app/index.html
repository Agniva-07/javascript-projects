<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
   /* Base Styles */
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Quiz Container */
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #3a4a6d;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }
        
        /* Quiz Content */
        .quiz {
            margin-bottom: 25px;
        }
        
        #question {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 25px;
            line-height: 1.4;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* Options */
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .btn {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            color: #2c3e50;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
        
        .btn.selected {
            background-color: #d1e7ff;
            border-color: #86b7fe;
            color: #084298;
        }
        
        .btn.correct {
            background-color: #d1fae5;
            border-color: #6ee7b7;
            color: #065f46;
        }
        
        .btn.incorrect {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #b91c1c;
        }
        
        /* Next Button */
        .next-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }
        
        .next-btn:active {
            transform: translateY(0);
        }
        
        .next-btn:disabled {
            background: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #question {
                font-size: 18px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 15px;
            }
        }
    </style>
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        
        <div class="quiz">
            <h3 id="question">Question goes here</div>
            <div class="options">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <button class="next-btn">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

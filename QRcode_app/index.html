<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Code Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-light);
        }

        .generate-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        .generate-btn:hover {
            background-color: var(--primary-light);
        }

        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #e9ecef;
            border-radius: var(--border-radius);
            display: none;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: white;
            padding: 10px;
        }

        .download-btn {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 15px;
        }

        .download-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        .mypic{
            height:150px;
            width: 150px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .input-field {
                border-radius: var(--border-radius);
                margin-bottom: 10px;
            }

            .generate-btn {
                border-radius: var(--border-radius);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="description">Enter any URL or text to generate a QR code instantly.</p>
        
        <div class="input-group">
            <input type="text" class="input-field" id="qr-input" placeholder="Enter URL or text...">
            <button class="generate-btn" id="generate-btn">Generate</button>
        </div>
        
        <div class="qr-container" id="qr-container">
            <div class="qr-code" id="qr-code">
                <img class="mypic" src="" alt="qr">
            </div>
            <button class="download-btn" id="download-btn">Download QR Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

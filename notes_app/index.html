<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,228,132,0.2) 0%, rgba(255,228,132,0) 70%);
            top: -50px;
            right: -50px;
            z-index: 0;
        }

        .decorative-square {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(179,229,252,0.2) 0%, rgba(179,229,252,0) 70%);
            bottom: -30px;
            left: -30px;
            transform: rotate(45deg);
            z-index: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            color: #7f8c8d;
            font-size: 1.3rem;
            font-weight: 400;
            background-color: rgba(255,255,255,0.7);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .note {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            min-height: 200px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 3px solid #3498db;
        }

        .note::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #3498db, #9b59b6);
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .new-note {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            min-height: 200px;
            margin-top: 30px;
            position: relative;
            border-top: 3px solid #2ecc71;
        }

        .new-note::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #2ecc71, #3498db);
        }

        .note-content {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            line-height: 1.5;
            color: #2c3e50;
            background: transparent;
        }

        .note-placeholder {
            color: #95a5a6;
            font-size: 1rem;
            position: absolute;
            top: 16px;
            left: 16px;
            pointer-events: none;
        }

        .note-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: end;
            justify-content: end;
        }

        .action-button {
            background: none;
            border: none;
            color: #7f8c8d;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-left: 730px;
            font-size: 1.1rem;
        }

        .action-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: #3498db;
            transform: scale(1.1);
        }

        .add-note-button {
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 28px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .add-note-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .add-note-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 37%,
                rgba(255, 255, 255, 0.8) 45%,
                rgba(255, 255, 255, 0.0) 50%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .add-note-button:hover::after {
            left: 100%;
            top: 100%;
        }
    </style>
</head>
    <body>
        <div class="app-container">
            <div class="header">
                <h1>Notes Saver</h1>
                <h2>Create Notes</h2>
            </div>
            <div class="mainContainer">

                    <textarea class="note-content"></textarea>
                    <div class="note-actions">
                        <button class="action-button">âœŽ</button>
                        <button class="action-button">ðŸ—‘</button>
                    </div>
                </div> -->
            </div>


            <button class="add-note-button">Add Note</button>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
